<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div id="selecao-tema">
            <label for="tema">Escolha um tema:</label>
            <select id="tema">
                <!-- Opções de tema serão carregadas dinamicamente -->
            </select>
            <button id="botao-iniciar">Iniciar Jogo</button>
        </div>
        <div id="forca"></div>
        <div id="palavra"></div>
        <div id="letras-erradas"></div>
        <input type="text" id="input-letra" maxlength="1" placeholder="Digite uma letra" disabled>
        <button id="botao-tentar" disabled>Tentar</button>
        <div id="mensagem"></div>
        <button id="botao-reiniciar" style="display: none;">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
